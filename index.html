<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연구실 TEST</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/all.css">
</head>
<body>
<div class="container">
    <header>
        <div></div>
        <ul class="menu">
            <li class="search">
                <i class="fas fa-search"></i>
                <label for="header-search">검색</label>
                <input type="search" id="header-search" placeholder="이름, 태그, url"/>
            </li>
            <li class="admin">
                <a href="./admin/main.html">
                    <ion-icon name="settings-sharp"></ion-icon>
                </a>
            </li>
        </ul>
    </header>
    <div class="content">
        <h1>연구실 이름</h1>
        <ul class="category">
            <li class="active">전체</li>
            <li>대시보드</li>
            <li>뷰어</li>
        </ul>
        <section class="list-cards">
            <div class="dashboard">
                <h4>대시보드</h4>
                <ul class="list">
                    <li class="card vaccine">
                        <i class="fas fa-syringe"></i>
                        <div class="text">
                            <h3 class="title">백신</h3>
                            <small>대시보드로 넘어가기전에 간단 설명</small>
                        </div>
                    </li>
                    <li class="card vital-signs">
                        <i class="fas fa-heartbeat"></i>
                        <div class="text">
                            <h3 class="title">생체신호</h3>
                            <small>생체신호 상태를 실시간으로 확인</small>
                        </div>
                    </li>
                    <li class="card etc">
                        <i class="fas fa-syringe"></i>
                        <div class="text">
                            <h3 class="title">백신</h3>
                            <small>백신 상태를 실시간으로 확인합니다. </small>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="viewer">
                <h4>뷰어</h4>
                <ul class="list">
                    <li class="card vital-signs">
                        <i class="fas fa-heartbeat"></i>
                        <div class="text">
                            <h3 class="title">생체신호</h3>
                            <small>생체신호 상태를 실시간으로 확인</small>
                        </div>
                    </li>
                    <li class="card etc">
                        <i class="fas fa-syringe"></i>
                        <div class="text">
                            <h3 class="title">백신</h3>
                            <small>백신 상태를 실시간으로 확인합니다. </small>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
