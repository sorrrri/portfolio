</head>
<body class="theme-dark">
<div class="container">
    <div class="header">
        <div class="logo"><a href="/apex">EICU-APEX</a></div>
        <nav class="navigation nav_tabs">

                </svg>

        </nav>
        <div class="search">
            <select class="js-example-basic-single" name="patient">
                <option value="streaming">2321542</option>
                <option value="1458723">1458723</option>
                <option value="3452525">3452525</option>
                <option value="7537332">7537332</option>
                <option value="2321542">2321542</option>
                <option value="8645624">8645624</option>
                <option value="3267435">3267435</option>
                <option value="6845625">6845625</option>
            </select>
        </div>
    </div>
    <div class="title">
        <h3>Data: 2020-09-03 오전 09:30</h3>
        <button class="btn-save">
            <i class="fas fa-check"></i>
            <span>edit</span>
        </button>
    </div>

    <!-- Health Record -->
    <section id="record" class="content content-input">
        <div class="record-container">
            <div class="record">
                <label for="search-time">time</label>
                <input id="search-time" type="datetime-local"/>
            </div>
            <div class="records">
                <div class="record-container">
                    <div class="record-title">Arterial BGA</div>
                    <div class="record">
                        <label for="arterial-ph">PH</label>
                        <input id="arterial-ph" type="number" value="25"/>
                    </div>
                    <div class="record">
                        <label for="arterial-sao2">SaO2</label>
                        <input id="arterial-sao2" type="number" value="13"/>
                    </div>
                    <div class="record">
                        <label for="arterial-co2">CO2</label>
                        <input id="arterial-co2" type="number" value="785"/>
                    </div>
                    <div class="record">
                        <label for="arterial-hco3">HCO3</label>
                        <input id="arterial-hco3" type="number" value="35"/>
                    </div>
                    <div class="record">
                        <label for="arterial-be">BE</label>
                        <input id="arterial-be" type="number" value="51"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record-title">Jugular BGA</div>
                    <div class="record">
                        <label for="jugular-ph">PH</label>
                        <input id="jugular-ph" type="number" value="3"/>
                    </div>
                    <div class="record">
                        <label for="jugular-sao2">SaO2</label>
                        <input id="jugular-sao2" type="number" value="87"/>
                    </div>
                    <div class="record">
                        <label for="jugular-co2">CO2</label>
                        <input id="jugular-co2" type="number" value="2"/>
                    </div>
                    <div class="record">
                        <label for="jugular-hco3">HCO3</label>
                        <input id="jugular-hco3" type="number" value="3.9"/>
                    </div>
                    <div class="record">
                        <label for="jugular-be">BE</label>
                        <input id="jugular-be" type="number" value="46"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="time-lactate">time</label>
                <input id="time-lactate" type="datetime-local"/>
            </div>
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="arterial-lactate">Arterial Lactate</label>
                        <input id="arterial-lactate" type="number" value="46"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="jugular-lactate">Jugular Lactate</label>
                        <input id="jugular-lactate" type="number" value="12"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="time-glucose">time</label>
                <input id="time-glucose" type="datetime-local"/>
            </div>
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="arterial-glucose">Arterial Glucose</label>
                        <input id="arterial-glucose" type="number" value="5"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="jugular-glucose">Jugular Glucose</label>
                        <input id="jugular-glucose" type="number" value="43"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="time-hgb">time</label>
                <input id="time-hgb" type="datetime-local"/>
            </div>
            <div class="record">
                <label for="hgb">Hgb</label>
                <input id="hgb" type="text" value="45"/>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="time-onsd">time</label>
                <input id="time-onsd" type="datetime-local"/>
            </div>
            <div class="record">
                <label for="onsd">ONSD</label>
                <input id="onsd" type="text" value="9"/>
            </div>
        </div>
    </section>
</div>

<script src="src/js/jquery-3.5.1.min.js"></script>
<script src="src/js/select2.min.js"></script>
<script src="src/js/index.js"></script>
<script>
  $(document).ready(function () {
    $('.js-example-basic-single').select2();
  });

  // Set the Current Time
  var date = new Date();
  date.setHours(date.getHours() + 9);
  var ISODate = date.toISOString();

  var searchTime = document.getElementById('search-time');
  var timeLactate = document.getElementById('time-lactate');
  var timeGlucose = document.getElementById('time-glucose');
  var timeHgb = document.getElementById('time-hgb');
  var timeONSD = document.getElementById('time-onsd');

  searchTime.value = ISODate.slice(0, 16);
  timeLactate.value = ISODate.slice(0, 16);
  timeGlucose.value = ISODate.slice(0, 16);
  timeHgb.value = ISODate.slice(0, 16);
  timeONSD.value = ISODate.slice(0, 16);

</script>
</body>
</html>
