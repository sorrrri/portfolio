<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>환자 추가</title>
    <link rel="stylesheet" href="./src/css/common.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><a href="./index.html">event-logo</a></div>
        <ul class="menu">
            <li><a href="">홍길동</a></li>
            <li><a href="/patient_log_portable/login.html">logout</a></li>
            <li>
                <div class="toggle toggle-admin">
                    <input type="checkbox" id="toggle-admin" class="toggle-checkbox"/>
                    <label class="toggle-button" for="toggle-admin">
                        <svg class="toggle-feature" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             viewBox="0 0 24 24">

                        </svg>
                    </label>
                </div>
            </li>
        </ul>
    </header>
    <div class="content">
        <div class="title">
            <h1>환자 기록 상세</h1>
            <button class="button-modify" onclick="location.href='./log_modify.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M2 12.88V16h3.12L14 7.12 10.88 4 2 12.88zm14.76-8.51c.33-.33.33-.85 0-1.18l-1.95-1.95c-.33-.33-.85-.33-1.18 0L12 2.88 15.12 6l1.64-1.63z"/>
                </svg>
            </button>
        </div>
        <div class="content-view">
            <div class="input-container">
                <label for="ward">병동</label>
                <input type="text" id="ward" value="MICU" readonly/>
            </div>
            <div class="input-container">
                <label for="bedNumber">침상번호</label>
                <select name="bedNumber" id="bedNumber" disabled>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="input-container">
                <label for="doctor">등록의사명</label>
                <input type="text" id="doctor" value="허준" readonly/>
            </div>
            <div class="input-container">
                <label for="event">이벤트</label>
                <select name="bedNumber" id="event" disabled>
                    <option value="event1">event 1</option>
                    <option value="event2">event 2</option>
                    <option value="event3">event 3</option>
                    <option value="event4">event 4</option>
                    <option value="event5">event 5</option>
                </select>
            </div>
            <div class="input-container input-comment">
                <label for="comment">comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10" readonly></textarea>
            </div>
        </div>
    </div>
</div>
<script src="./src/js/jquery-3.5.1.min.js"></script>
<script src="./src/js/script.js"></script>
</body>
</html>
