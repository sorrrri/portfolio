<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>환자 추가</title>
    <link rel="stylesheet" href="./src/css/common.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><a href="./index.html">event-logo</a></div>
        <ul class="menu">
            <li><a href="">홍길동</a></li>
            <li><a href="">logout</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="title">
            <h1>환자 기록</h1>
            <div class="button-container">
                <button class="button-submit">생성</button>
                <button class="button-cancel" onclick="javascript:history.back()">취소</button>
            </div>
        </div>
        <div class="content-view">
            <div class="input-container">
                <label for="ward">병동</label>
                <input type="text" id="ward" value="MICU" />
            </div>
            <div class="input-container">
                <label for="bedNumber">침상번호</label>
                <select name="bedNumber" id="bedNumber">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="input-container">
                <label for="event">이벤트</label>
                <select name="bedNumber" id="event">
                    <option value="event1">event 1</option>
                    <option value="event2">event 2</option>
                    <option value="event3">event 3</option>
                    <option value="event4">event 4</option>
                    <option value="event5">event 5</option>
                </select>
            </div>
            <div class="input-container">
                <label for="comment">comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button-submit">생성</button>
        <button class="button-cancel" onclick="javascript:history.back()">취소</button>
    </div>
</div>
<script src="./src/js/jquery-3.5.1.min.js"></script>
</body>
</html>
