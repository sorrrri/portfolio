            <h2>휴일・야간근무 사전신청</h2>

        </header>
        <div class="content">
            <section>
                <h4>야간근로 사전신청 등록</h4>
                <div class="container">
                    <div class="input-container">
                        <label>신청일자</label>
                        <input type="date">
                        <span class="status green">평일</span>
                    </div>
                    <div class="input-container">
                        <label>신청시간</label>
                        <input type="text" placeholder="시작일" />
                        <span>~</span>
                        <input type="text" placeholder="종료일" />
                        <span class="progress">8.00시간</span>
                    </div>
                    <div class="input-container">
                        <label for="">사유선택</label>
                        <div class="selectbox">
                            <select>
                                <option value="">일상잔여업무수행</option>
                                <option value="">성수기업무수행</option>
                                <option value="">행사</option>
                                <option value="">긴급사항처리</option>
                                <option value="">시설유지보수</option>
                                <option value="">공무공사</option>
                                <option value="">현장지원</option>
                                <option value="">기타</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-container">
                        <textarea rows="3" placeholder="사유작성"></textarea>
                    </div>
                </div>
            </section>
            <section>
                <h4>결재 경로 설정
                    <i class="fas fa-question-circle tooltip"
                        title="* 결재경로 : 1차(부서장), 2차(팀장)<br />사전신청 결재완료 후 인력운영시스템 내 해당일자 OT 신청">
                    </i>
                </h4>
                <ul class="list container">
                    <li>
                        <span class="num">1</span>
                        <span class="progress selectbox">
                            <select>
                                <option>결재</option>
                                <option>합의</option>
                                <option>통보</option>
                            </select>
                        </span>
                        <span class="name">홍길동</span>
                        <i class="fas fa-minus-circle fa-lg"></i>
                    </li>
                    <li>
                        <span class="num">2</span>
                        <span class="progress selectbox">
                            <select>
                                <option>결재</option>

                                <option>통보</option>
                            </select>
                        </span>
                        <span class="name">홍길동</span>
                        <i class="fas fa-minus-circle fa-lg"></i>
                    </li>
                    <li>
                        <span class="num">3</span>
                        <span class="progress selectbox">
                            <select>
                                <option>결재</option>
                                <option>합의</option>
                                <option>통보</option>
                            </select>
                        </span>
                        <button onclick="modal('modal-search')"><i class="fas fa-plus fa-lg"></i></button>
                    </li>
                </ul>
            </section>

        <button class="main" onclick="">결재 상신</button>
        <button class="scroll-top"><i class="fas fa-arrow-up fa-lg"></i></button>
    </div><!-- end Main Content -->
